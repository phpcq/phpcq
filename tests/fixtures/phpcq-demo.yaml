phpcq:
  # ProjectConfigInterface contains this
  directories:
    - src
    - tests
  artifact: .phpcq/build
  # Used only at load time to build plugin instances.
  # auth.json Format analog zu composer.json
#  auth:
#    - domain: github.com
#      proto: https
#      auth: header
#    - domain: github.com
#      proto: ssh
#      # auth: ssh-agent
#      # ...
  repositories:
    - https://example.com/build-tools/info.json
    - https://example.com/build-tools2/info.json
    - https://example.com/build-tools3/info.json
  plugins:
    phpunit:
      version: ^7.0
    custom-task-tool:
      version: ^1.0
    local-tool:
      runner-plugin: .phpcq/plugins/boot-local-tool.php
  trusted-keys:
    # sb@sebastian-bergmann.de
    - 4AA394086372C20A
    # psalm
    - 8A03EA3B385DBAA1
    # magl@magll.net
    - D2CCAC42F6295E7D

  chains:
    default:
      - phpcpd
      - author-validation
      - autoload-validation
      - branch-alias-validation
      - composer-validate
      - pdepend
      - phpcs
      - phplint
      - phploc
      - phpmd
      - phpspec
      - travis-configuration-check
    tests:
      - phpunit

tasks:
  # Read by config parser and passed to ConfigurationPluginInterface
  phpunit:
    directories:
      - foo
    config:
      customflags:

  phpcpd:
    directories:
      - a
      - b
      - xyz
    config:
      customflags:

  author-validation:
    directories:
      - src
    config:
      composer: false
      bower: false
      packages: false
      php-files: true

  autoload-validation:
    config:
      customflags: false
      excluded: false

  branch-alias-validation:

  composer-validate:

  pdepend:
    config:
      src: ~
      excluded: ~
      output: ~

  phpcs:
    config:
      standard: ~
      excluded: ~
      src: ~
      customflags: ~

  phplint:
    config:
      src: ~

  phploc:
    config:
      excluded: ~
      src: ~
      output: ~

  phpmd:
    config:
      src: ~
      excluded: ~
      format: ~
      ruleset: ~
      customflags: ~

  phpspec:
    config:
      format: ~

  travis-configuration-check:
    config:
      customflags: ~
