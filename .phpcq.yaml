phpcq:
  repositories:
    - https://phpcq.github.io/repository/repository.json
  directories:
    - src
    - tests
  artifact: .phpcq/build
  tools:
    phpunit:
      version: ^9.0
    psalm:
      version: ^3.10.0
    composer-require-checker:
      version: ^2.0.0
    phpmd:
      version: ^2.8.2
      signed: false
    phpcpd:
      version: ^5.0
    phploc:
      version: ^6.0
    phpcs:
      version: ^3.5
  trusted-keys:
    # sb@sebastian-bergmann.de
    - 4AA394086372C20A
    # psalm
    - 8A03EA3B385DBAA1
    # magl@magll.net
    - D2CCAC42F6295E7D
    # PHP_CodeSniffer
    - 31C7E470E2138192

  chains:
    composer: &composer
      composer-require-checker: ~
    tests: &tests
      phpunit: ~
    code-style: &style
      phpcpd: ~
      phpmd: ~
      phpcs: ~
      psalm: ~
    default:
      <<: *composer
      <<: *style
      <<: *tests
      phploc: ~

tool-config:
  phpunit:
    custom_flags:

  phpcpd:
  #  exclude:
  #  names:
  #  names_exclude:
  #  regexps_exclude:
  #  log:
  #  min_lines:
  #  min_tokens:
  #  fuzzy: true
  #  custom_flags:

  phploc:

  phpmd:
    ruleset:
      - codesize
      - controversial
      - naming
      - unusedcode

  psalm:

  composer-require-checker:
    config_file: '.composer-require-checker.json'

  phpcs:
    standard: PSR12
